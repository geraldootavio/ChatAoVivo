<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Bate-papo Online</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-container">
        <h1>Projeto Chat Online</h1>
        <button id="enter-btn">Entrar no Chat</button>
    </div>
    <script>
        const btn = document.getElementById('enter-btn');

        btn.addEventListener('click', () => {
            let username = '';
            while (true) {
                username = prompt('Digite seu nome:');
                if (username === null) {
                    // Usuário cancelou o prompt, sai sem redirecionar
                    return;
                }
                username = username.trim();
                if (username === '') {
                    // Se vazio, mostra mensagem no prompt e repete o loop
                    alert('Por favor, insira seu nome para continuar.');
                    continue;
                }
                break; // nome válido, sai do loop
            }
            window.location.href = `chatonline.html?username=${encodeURIComponent(username)}`;
        });
    </script>
    <footer class="footer">
        In development by Geraldo
    </footer>
</body>

</html>
